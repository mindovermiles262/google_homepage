<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Search GitHub</title>
  </head>
  <body>
    <div class="header">
        <li><a href="http://www.github.com/mindovermiles262"><img id="mark" src="images/GitHub-Mark-64px.png"></a></li>

      <li class="foot_right"><a href="https://github.com/blog">Blog</a></li>
      <li class="foot_right"><a href="https://help.github.com/">Support</a></li>

</html>
